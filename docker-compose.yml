services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-system-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - task-system-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: task-system-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - task-system-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: task-system-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: task_system
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task-system-network

  redis:
    image: redis:7-alpine
    container_name: task-system-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - task-system-network
    command: redis-server --appendonly yes

networks:
  task-system-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

